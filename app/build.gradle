plugins {
    id 'com.android.application'
    id 'com.google.gms.google-services'
    id 'com.diffplug.spotless' version '7.2.1'
}

android {
    namespace 'com.sefricam.sefricam4' // NUEVO y obligatorio con AGP 8+
    compileSdk 35 // Android 14 o 15

    defaultConfig {
        applicationId "com.sefricam.sefricam3"
        minSdk 24
        targetSdk 34
        versionCode 5
        versionName "3.3"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    
    // UI
    implementation 'androidx.appcompat:appcompat:1.7.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.2.1'

    // Testing
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.2.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.6.1'

    // Responsive sizing
    implementation 'com.intuit.sdp:sdp-android:1.0.6'
    implementation 'com.intuit.ssp:ssp-android:1.0.6'

    // Firebase (BoM)
    implementation platform('com.google.firebase:firebase-bom:33.16.0') // Ãºltima BoM recomendada
    implementation 'com.google.firebase:firebase-database'
    implementation 'com.google.firebase:firebase-analytics'
    implementation 'com.google.firebase:firebase-firestore'
    implementation 'com.google.firebase:firebase-auth'

    // Parse SDK
    implementation "com.github.parse-community.Parse-SDK-Android:parse:1.25.0"

    // Loombok
    compileOnly 'org.projectlombok:lombok:1.18.30'
    annotationProcessor 'org.projectlombok:lombok:1.18.30'
}
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

repositories {
    google()
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

spotless {
    java {
        googleJavaFormat()
        leadingSpacesToTabs()
        trimTrailingWhitespace()
        endWithNewline()
    }
}